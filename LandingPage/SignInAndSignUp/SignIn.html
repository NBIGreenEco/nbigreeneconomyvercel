<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Firebase Email Verification Redirect -->
  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const mode = urlParams.get('mode');
      const oobCode = urlParams.get('oobCode');
      const continueUrl = urlParams.get('continueUrl');
     
      if (mode === 'verifyEmail' && oobCode) {
        let email = urlParams.get('email');
        if (!email && continueUrl) {
          const emailMatch = continueUrl.match(/email=([^&]+)/);
          if (emailMatch) email = decodeURIComponent(emailMatch[1]);
        }
       
        let verifyUrl = '/LandingPage/VerifyEmail.html?oobCode=' + encodeURIComponent(oobCode);
        if (email) verifyUrl += '&email=' + encodeURIComponent(email);
       
        console.log('Firebase email verification detected, redirecting to:', verifyUrl);
        window.location.href = verifyUrl;
      }
    })();
  </script>

  <!-- Google Translate Proxy Fix -->
  <script>
    (function() {
      try {
        const ref = document.referrer || '';
        if (!ref) return;
        const refOrigin = new URL(ref).origin;
        const hostname = window.location.hostname || '';
        const isProxy = /translate|googleusercontent|goog/.test(hostname) && refOrigin.indexOf(hostname) === -1;
        if (!isProxy) return;

        const map = [['link','href'], ['script','src'], ['img','src'], ['a','href']];
        map.forEach(([tag, attr]) => {
          const nodes = document.getElementsByTagName(tag);
          for (let i = 0; i < nodes.length; i++) {
            const el = nodes[i];
            let v = el.getAttribute(attr);
            if (!v) continue;
            if (v.startsWith('/')) el.setAttribute(attr, refOrigin + v);
            else if (v.startsWith('./')) el.setAttribute(attr, refOrigin + v.slice(1));
          }
        });

        let base = document.querySelector('base');
        if (!base) {
          base = document.createElement('base');
          document.head.insertBefore(base, document.head.firstChild);
        }
        base.setAttribute('href', refOrigin + '/');

        const protectiveStyle = document.createElement('style');
        protectiveStyle.id = 'navbar-protection-css';
        protectiveStyle.innerHTML = `
          .header-outer, .header, .nav, .nav-links, .nav-utils, .nav a, .search-icon, .language-selector, #google_translate_element {
            display: block !important; visibility: visible !important; opacity: 1 !important;
          }
          .header, .nav, .nav-links, .nav-utils { display: flex !important; }
          .nav a { color: white !important; background-color: #2b9589 !important; padding: 0 2rem !important; height: 70px !important; display: flex !important; align-items: center !important; justify-content: center !important; }
          .search-icon { color: white !important; background-color: #2b9589 !important; }
          .goog-te-combo { background-color: #2b9589 !important; color: white !important; height: 70px !important; padding: 0 2rem !important; border: none !important; font-size: 0.9rem !important; font-weight: 600 !important; }
          .goog-te-combo:hover { background-color: #4ec3b0 !important; }
          .goog-te-banner-frame { display: none !important; }
        `;
        document.head.appendChild(protectiveStyle);
        console.log('Google Translate proxy fix applied');
      } catch (e) {
        console.warn('Translate proxy fix failed:', e);
      }
    })();
  </script>

  <style>
    :root {
      --green-primary: #000000;
      --green-dark: #000000;
      --radius: 0.5rem;
    }

    .blurry-bg {
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 5;
      max-width: 28rem;
      width: 100%;
      margin: 0 auto;
      padding: 2rem;
    }

    .sign-in-btn {
      background-color: var(--green-primary);
      color: white;
      font-weight: 600;
      padding: 0.75rem 1rem;
      border-radius: var(--radius);
      width: 100%;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .sign-in-btn:hover {
      background-color: var(--green-dark);
    }

    .sign-in-btn:disabled {
      background-color: #9CA3AF !important;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .error-message {
      color: #dc2626;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      text-align: center;
    }

    .error-message.hidden { display: none; }

    .loader {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      border: 8px solid #e5e7eb;
      border-top: 8px solid var(--green-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    .loader-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #verification-modal,
    #verification-modal-overlay {
      display: none;
      position: fixed;
      z-index: 1001;
    }

    #verification-modal-overlay {
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    #verification-modal {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    #verification-modal button {
      background-color: var(--green-primary);
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      font-weight: 600;
      margin-top: 1rem;
      width: 100%;
    }

    #verification-modal button:hover {
      background-color: var(--green-dark);
    }

    @media (max-width: 768px) {
      .form-container { padding: 1.5rem; }
    }

    @media (max-width: 480px) {
      .form-container { padding: 1rem; }
    }
  </style>

  <!-- i18next Init -->
  <script>
    i18next
      .use(i18nextHttpBackend)
      .use(i18nextBrowserLanguageDetector)
      .init({
        fallbackLng: 'en',
        supportedLngs: ['en', 'zu', 'tn'],
        backend: { loadPath: '/locales/{{lng}}.json?v=' + Date.now() },
        detection: { order: ['querystring', 'cookie', 'localStorage', 'navigator'], caches: ['localStorage', 'cookie'] }
      }, (err, t) => {
        if (err) {
          console.error('i18next init error:', err);
          setTimeout(() => i18next.loadResources(() => updateContent()), 2000);
        } else {
          console.log('i18next ready:', i18next.language);
          updateContent();
        }
      });

    function updateContent() {
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (key.startsWith('[')) {
          const match = key.match(/\[(\w+)\](.+)/);
          if (match) {
            const [, attr, tKey] = match;
            el.setAttribute(attr, i18next.t(tKey, { defaultValue: el.getAttribute(attr) }));
          }
        } else {
          el.textContent = i18next.t(key, { defaultValue: el.textContent.trim() });
        }
      });
    }

    i18next.on('languageChanged loaded', updateContent);
  </script>
</head>
<body>
  <div id="root">
    <green-economy-header></green-economy-header>

    <main class="flex-grow flex items-center justify-center py-16 relative">
      <div class="blurry-bg"></div>

      <div class="form-container">
        <div class="flex justify-center mb-4">
          <i class="fas fa-lock text-4xl text-green-primary"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center" data-i18n="signin.header">Login to Your Account</h2>

        <div class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700" data-i18n="signin.email_label">Email Address</label>
            <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-primary focus:border-green-primary" placeholder="you@example.com" data-i18n="[placeholder]signin.email_placeholder">
          </div>

          <div id="password-field">
            <label for="password" class="block text-sm font-medium text-gray-700" data-i18n="signin.password_label">Password</label>
            <input id="password" type="password" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-primary focus:border-green-primary" placeholder="••••••••" data-i18n="[placeholder]signin.password_placeholder">
          </div>

          <div id="error-message" class="error-message hidden"></div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox" class="h-4 w-4 text-green-primary focus:ring-green-primary border-gray-300 rounded">
              <label for="remember-me" class="ml-2 text-sm text-gray-600" data-i18n="signin.remember_me">Remember me</label>
            </div>
          </div>

          <button id="sign-in-btn" class="sign-in-btn" data-i18n="signin.sign_in_button">Sign In</button>
        </div>

        <p class="mt-6 text-center text-sm text-gray-600">
          <span data-i18n="signin.no_account">Don't have an account?</span>
          <a href="SignUp.html" class="text-green-primary hover:underline" data-i18n="signin.sign_up_link">Sign Up</a>
        </p>
      </div>

      <!-- Verification Modal -->
      <div id="verification-modal-overlay"></div>
      <div id="verification-modal">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto">
          <p class="text-lg font-medium text-gray-900 mb-4" data-i18n="signin.verification_message">Please verify your email to continue.</p>
          <p class="text-sm text-gray-600 mb-6">Check your inbox for a verification link.</p>
          <button id="modal-ok-btn" class="bg-green-primary text-white font-semibold py-2 px-4 rounded-md hover:bg-green-dark w-full" data-i18n="signin.ok_button">Okay</button>
        </div>
      </div>
    </main>

    <green-economy-footer></green-economy-footer>
  </div>

  <div class="loader-overlay" id="loader-overlay"></div>
  <div class="loader" id="loader"></div>

  <!-- Firebase + Sign-In Logic -->
  <script type="module" src="/scripts/signin.js"></script>
</body>
</html>
