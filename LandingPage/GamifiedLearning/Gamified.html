<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title data-i18n="gamified.title">Green Economy Toolkit - Green Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lunr@2/lunr.min.js" onerror="this.src='/scripts/lunr.min.js'"></script>
    <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script type="module" src="/Trans.js"></script>
    <script type="module" src="/Master Page(Header and Footer)/MasterPage.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/Master Page(Header and Footer)/MasterPage.css">
    <link rel="stylesheet" href="/scripts/gamifiedLearning.css">
    <script src="../../../scripts/enhancedsearch.js"></script>
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2b9589;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        body.loading {
            visibility: hidden;
            opacity: 0;
        }
        body.loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s;
        }
        #loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2b9589;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            display: none;
        }
    </style>
    <script type="module">
        import { updateContent } from '/Trans.js';
        import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
        import { getAuth, onAuthStateChanged, setPersistence, browserSessionPersistence } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCfa827mvCLf1ETts6B_DmCfb7owTohBxk",
            authDomain: "nbi-green-economy.firebaseapp.com",
            projectId: "nbi-green-economy",
            storageBucket: "nbi-green-economy.firebasestorage.app",
            messagingSenderId: "53732340059",
            appId: "1:53732340059:web:3fb3f086c6662e1e9baa7e",
            measurementId: "G-37VRZ5CGE4"
        };

        let app;
        if (!getApps().length) {
            app = initializeApp(firebaseConfig);
        } else {
            app = getApp();
        }
        const auth = getAuth(app);
        const db = getFirestore(app);

        setPersistence(auth, browserSessionPersistence)
            .then(() => {
                console.log("Auth persistence set to session-only");
            })
            .catch(error => {
                console.error("Error setting auth persistence:", error);
                const errorMessage = document.getElementById('error-message');
                if (errorMessage) {
                    errorMessage.textContent = i18next.t('gamified.error_message', { defaultValue: "Failed to initialize session: " + error.message });
                    errorMessage.classList.remove('hidden');
                    setTimeout(() => errorMessage.classList.add('hidden'), 5000);
                }
            });

        let tempUserId = new URLSearchParams(window.location.search).get('tempUserId');
        if (!tempUserId) {
            tempUserId = 'guest_' + Math.random().toString(36).substr(2, 9);
            console.log("Generated guest tempUserId:", tempUserId);
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded for GamifiedLearning.html at', new Date().toLocaleString('en-ZA'));
            document.body.classList.add('loading');
            const loadingOverlay = document.querySelector('.loading-overlay');

            async function trackInteraction(category, action, label = "") {
                try {
                    await addDoc(collection(db, 'interactions'), {
                        tempUserId: tempUserId,
                        category: category,
                        action: action,
                        label: label,
                        timestamp: serverTimestamp(),
                        language: i18next.language || 'en',
                        userAgent: navigator.userAgent
                    });
                    console.log("Interaction tracked:", { tempUserId, category, action, label });
                } catch (error) {
                    console.error("Error logging interaction:", error);
                    console.log(`Local log: tempUserId=${tempUserId}, category=${category}, action=${action}, label=${label}`);
                }
            }
            trackInteraction('page', 'loaded', 'GamifiedLearning page');

            const finalizePageLoad = () => {
                document.body.classList.remove('loading');
                document.body.classList.add('loaded');
                if (loadingOverlay) {
                    loadingOverlay.style.display = 'none';
                }
                console.log('Content displayed, loading overlay hidden');
            };

            const timeout = setTimeout(() => {
                console.warn('i18next initialization timed out');
                finalizePageLoad();
            }, 5000);

            if (i18next.isInitialized) {
                i18next.loadResources(() => {
                    try {
                        updateContent();
                        clearTimeout(timeout);
                        finalizePageLoad();
                    } catch (e) {
                        console.error('Error during content loading:', e);
                        clearTimeout(timeout);
                        finalizePageLoad();
                    }
                });
            } else {
                i18next.on('initialized', () => {
                    i18next.loadResources(() => {
                        try {
                            updateContent();
                            clearTimeout(timeout);
                            finalizePageLoad();
                        } catch (e) {
                            console.error('Error during content loading:', e);
                            clearTimeout(timeout);
                            finalizePageLoad();
                        }
                    });
                });
                i18next.on('failedLoading', (lng, ns, msg) => {
                    console.error(`Failed to load ${lng}.json: ${msg}`);
                    clearTimeout(timeout);
                    finalizePageLoad();
                });
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    console.log('User authenticated:', user.uid, user.email || 'Anonymous');
                    if (!user.emailVerified) {
                        console.log('Email not verified, redirecting to VerifyEmail.html');
                        window.location.href = `/LandingPage/SignInAndSignUp/VerifyEmail.html?tempUserId=${tempUserId}`;
                    } else {
                        console.log('User verified, staying on gamified learning page');
                    }
                } else {
                    console.log('No user authenticated, allowing guest access');
                }
            });
        });
    </script>
</head>
<body class="loading">
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>
    <div id="loader-overlay">
        <div id="loader"></div>
    </div>
    <div id="root">
        <green-economy-header></green-economy-header>
        <main class="flex-grow flex items-center justify-center py-16 relative">
            <div class="blurry-bg"></div>
            <div class="form-container max-w-4xl w-full mx-4 p-8">
                <div class="flex justify-center mb-4">
                    <i class="fas fa-leaf text-4xl text-green-primary"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center" data-i18n="gamified.header">Green Quest: SMME Success</h2>
                <div id="error-message" class="error-message hidden text-center text-red-600"></div>
                <div id="feedback-message" class="text-center text-lg font-medium hidden"></div>
                <div class="space-y-6">
                    <div class="progress-section">
                        <label class="block text-sm font-medium text-gray-700" data-i18n="gamified.progress_label">Your Progress</label>
                        <div class="w-full bg-gray-200 rounded-full h-4 mt-2">
                            <div id="progress-bar" class="bg-green-primary h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
                        </div>
                        <p id="progress-text" class="text-sm text-gray-600 mt-1" data-i18n="gamified.progress_text">Level 1: Beginner</p>
                    </div>
                    <div class="badges-section">
                        <h3 class="text-lg font-semibold text-gray-800" data-i18n="gamified.badges_label">Your Badges</h3>
                        <div id="badges-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-2"></div>
                    </div>
                    <div class="game-section">
                        <h3 class="text-lg font-semibold text-gray-800" data-i18n="gamified.game_label">Challenge</h3>
                        <div id="game-content" class="bg-white p-4 rounded-md shadow">
                            <p id="challenge-text" class="text-gray-700 mb-4" data-i18n="gamified.challenge_text"></p>
                            <div id="challenge-options" class="space-y-2"></div>
                            <button id="submit-answer" class="w-full sign-up-btn font-semibold py-2 px-4 rounded-md transition-all duration-300 mt-4" data-i18n="gamified.submit_button">Submit Answer</button>
                            <button id="next-challenge" class="w-full sign-up-btn font-semibold py-2 px-4 rounded-md transition-all duration-300 mt-2 hidden" data-i18n="gamified.next_button">Next Challenge</button>
                            <div id="scenario-feedback" class="mt-4 text-gray-700 hidden"></div>
                        </div>
                    </div>
                    <div class="rewards-section">
                        <h3 class="text-lg font-semibold text-gray-800" data-i18n="gamified.rewards_label">Your Rewards</h3>
                        <div id="rewards-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2"></div>
                    </div>
                </div>
                <p class="mt-6 text-center text-sm text-gray-600">
                    <a href="/Dashboard/dashboard.html" class="text-green-primary hover:underline inline-link" data-i18n="gamified.back_to_dashboard">Back to Dashboard</a>
                </p>
            </div>
        </main>
        <green-economy-footer></green-economy-footer>
    </div>
    <script type="module" src="/scripts/gamifiedLearning.js"></script>
</body>
</html>
