  <!-- Fix Google Translate proxy asset loading + CSS override -->
  <script>
    (function() {
      try {
        const ref = document.referrer || '';
        if (!ref) return;
        const refOrigin = new URL(ref).origin;
        const hostname = window.location.hostname || '';
        const isProxy = /translate|googleusercontent|goog/.test(hostname) && refOrigin.indexOf(hostname) === -1;
        if (!isProxy) return;

        // Fix asset URLs
        const map = [['link','href'], ['script','src'], ['img','src'], ['a','href']];
        map.forEach(([tag, attr]) => {
          const nodes = document.getElementsByTagName(tag);
          for (let i = 0; i < nodes.length; i++) {
            const el = nodes[i];
            const v = el.getAttribute(attr);
            if (!v) continue;
            if (v.startsWith('/')) el.setAttribute(attr, refOrigin + v);
            else if (v.startsWith('./')) el.setAttribute(attr, refOrigin + v.slice(1));
          }
        });

        if (!document.querySelector('base')) {
          const base = document.createElement('base');
          base.href = refOrigin + '/';
          document.head.insertBefore(base, document.head.firstChild);
        }

        // Inject protective CSS to override Google Translate's hiding rules
        const protectiveStyle = document.createElement('style');
        protectiveStyle.id = 'navbar-protection-css';
        protectiveStyle.innerHTML = `
          /* Protect navbar from Google Translate CSS hijacking */
          .header-outer, .header, .nav, .nav-links, .nav-utils,
          .nav a, .search-icon, .language-selector, #google_translate_element {
            display: block !important; visibility: visible !important; opacity: 1 !important;
          }
          .header { display: flex !important; }
          .nav, .nav-links, .nav-utils { display: flex !important; }
          .nav a { color: white !important; background-color: #2b9589 !important; display: flex !important; align-items: center !important; justify-content: center !important; padding: 0 2rem !important; padding-top: 0 !important; }
          .nav a:nth-child(2), .nav a:nth-child(3), .nav a:nth-child(4) { padding-top: 12px !important; }
          .search-icon { color: white !important; background-color: #2b9589 !important; display: flex !important; }
          .language-selector { background-color: #207e74 !important; color: white !important; padding-top: 12px !important; }
          
          /* Hide Google Translate white background - blend with navbar */
          #google_translate_element { display: inline-block !important; background: transparent !important; border: none !important; }
          .goog-te-gadget { background-color: transparent !important; border: none !important; font-size: 0 !important; }
          .goog-te-combo { 
            display: inline-flex !important; align-items: center !important; justify-content: center !important;
            background-color: #2b9589 !important; color: white !important; border: none !important;
            height: 70px !important; padding: 0 2rem !important; padding-top: 12px !important; margin: 0 !important; 
            font-size: 0.9rem !important; font-weight: 600 !important; line-height: 1.2 !important;
          }
          .goog-te-combo:hover { background-color: #4ec3b0 !important; }
          .goog-te-banner-frame { display: none !important; }
        `;
        document.head.appendChild(protectiveStyle);
        console.log('Google Translate navbar protection CSS injected');
      } catch (e) { console.warn('Proxy fix failed:', e); }
    })();
  </script>

  <!-- Google Translate: Robust + Fallback -->
  <script type="text/javascript">
    let gtInit = false;
    function googleTranslateElementInit() {
      if (gtInit) return;
      try {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,zu,tn',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          autoDisplay: false
        }, 'google_translate_element');
        gtInit = true;
        setTimeout(() => {
          const combo = document.querySelector('.goog-te-combo');
          if (combo) combo.style.display = 'block';
        }, 500);
      } catch (e) { console.warn('GT init failed:', e); }
    }

    function loadGT() {
      if (document.querySelector('script[src*="translate.google.com"]')) return;
      const s = document.createElement('script');
      s.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      s.onerror = () => setTimeout(() => document.getElementById('google_translate_element').innerHTML = fallbackSelect, 1000);
      document.head.appendChild(s);
    }

    const fallbackSelect = `
      <select onchange="window.location.href='?lang='+this.value" style="padding:8px 12px;border:1px solid #ccc;border-radius:4px;font-size:14px;background:white;">
        <option value="en">English</option>
        <option value="zu">isiZulu</option>
        <option value="tn">Setswana</option>
      </select>
    `;

    document.addEventListener('DOMContentLoaded', () => setTimeout(loadGT, 500));
  </script>

  <!-- Auto-close Google Translate notification bar and hide after translation completes -->
  <script>
    (function() {
      const initialLang = (document.documentElement && document.documentElement.lang) ? document.documentElement.lang : 'en';

      const autoCloseGoogleBar = () => {
        try {
          const bannerSelectors = ['.goog-te-banner-frame', '.goog-te-notification', '.goog-te-notifbar'];
          for (const sel of bannerSelectors) {
            const banner = document.querySelector(sel);
            if (!banner) continue;
            const buttons = banner.querySelectorAll('button, [role="button"]');
            for (let btn of buttons) {
              const t = (btn.textContent || btn.getAttribute('aria-label') || '').trim();
              if (!t) continue;
              if (t === 'Close' || /close|×|✕/i.test(t)) {
                try { btn.click(); console.log('DEBUG: Clicked Google Translate Close button'); return true; } catch (e) {}
              }
            }
            const possible = banner.querySelector('[aria-label="Close"], .goog-close, .close, .goog-te-banner-close');
            if (possible) { try { possible.click(); console.log('DEBUG: Clicked fallback close control'); return true; } catch(e){} }
          }
          return false;
        } catch (e) { console.error('Error auto-closing Google bar:', e); return false; }
      };

      const forceHideBannerNodes = () => {
        try {
          const selectors = ['.goog-te-banner-frame', '.goog-te-notifbar', '.goog-te-banner', 'div[class*="goog-te-banner"]', '[id*="goog-te-notif"]'];
          selectors.forEach(s => {
            document.querySelectorAll(s).forEach(el => {
              try {
                el.style.setProperty('display','none','important');
                el.style.setProperty('visibility','hidden','important');
                el.style.setProperty('height','0','important');
                el.style.setProperty('width','0','important');
                el.setAttribute('aria-hidden','true');
              } catch(e){}
            });
          });
          document.querySelectorAll('iframe').forEach(iframe => {
            try { if (iframe.src && iframe.src.includes('translate.google')) { iframe.style.setProperty('display','none','important'); iframe.style.setProperty('visibility','hidden','important'); } } catch(e){}
          });
        } catch(e){console.error(e)}
      };

      // Translation dropdown is now hidden via CSS

      const onTranslationDetected = () => {
        setTimeout(() => { autoCloseGoogleBar(); forceHideBannerNodes(); }, 50);
        setTimeout(() => { autoCloseGoogleBar(); forceHideBannerNodes(); }, 400);
        setTimeout(() => { autoCloseGoogleBar(); forceHideBannerNodes(); }, 1200);
      };

      const closeObserver = new MutationObserver(() => { if (document.querySelector('.goog-te-banner-frame') || document.querySelector('.goog-te-notifbar')) { setTimeout(autoCloseGoogleBar, 50); } });

      const startObservers = () => {
        if (document.body) { closeObserver.observe(document.body, { childList: true, subtree: true }); console.log('DEBUG: Google Translate auto-close observer ACTIVE'); }
        try {
          const langObserver = new MutationObserver((mutations) => { mutations.forEach(m => { if (m.type === 'attributes' && m.attributeName === 'lang') { const newLang = document.documentElement.lang || ''; if (newLang && newLang !== initialLang) { console.log('DEBUG: html[lang] changed to', newLang); onTranslationDetected(); } } }); });
          langObserver.observe(document.documentElement, { attributes: true, attributeFilter: ['lang'] });
        } catch(e){ console.warn('lang observer failed', e); }

        try {
          let lastCookie = (document.cookie.match(/(^|; )googtrans=([^;]+)/) || [])[2] || '';
          setInterval(() => { const current = (document.cookie.match(/(^|; )googtrans=([^;]+)/) || [])[2] || ''; if (current && current !== lastCookie) { lastCookie = current; console.log('DEBUG: googtrans cookie changed to', current); onTranslationDetected(); } }, 500);
        } catch(e){ console.warn('cookie poll failed', e); }
      };

      if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', startObservers); else startObservers();
        window.addEventListener('load', () => { setTimeout(() => { autoCloseGoogleBar(); forceHideBannerNodes(); }, 500); });
    })();
  </script>

  <!-- Anti-Google Translate CSS -->
  <style>
    .goog-te-banner-frame, .goog-logo-link, .goog-te-gadget span:not(.goog-te-combo) { display: none !important; }
    .goog-te-gadget { font-size: 0 !important; }
    .goog-te-combo {
      margin: 0 5px !important; padding: 8px 12px !important; border: 1px solid #ccc !important;
      border-radius: 4px !important; font-size: 14px !important; background: white !important;
      color: #333 !important; min-width: 120px; display: block !important;
    }
    #google_translate_element { display: inline-block !important; }
    @media (max-width: 1024px) { .goog-te-combo { width: 100% !important; margin: 5px 0 !important; } }
  </style>

  <!-- Re-render header after translation -->
  <script>
    function reRenderHeader() {
      const header = document.querySelector('green-economy-header');
      if (!header) return;
      const newHeader = document.createElement('green-economy-header');
      header.parentNode.replaceChild(newHeader, header);
      setTimeout(() => {
        if (typeof updateContent === 'function') updateContent();
      }, 100);
    }

    const observer = new MutationObserver((m, obs) => {
      if (document.querySelector('.goog-te-combo')) {
        console.log('Translation detected → re-rendering header');
        setTimeout(reRenderHeader, 300);
        obs.disconnect();
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
      observer.observe(document.body, { childList: true, subtree: true });
      setTimeout(() => { if (!document.querySelector('.goog-te-combo')) reRenderHeader(); }, 5000);
    });
  </script>

  <!-- Cookie Consent Banner -->
  <div id="cookie-consent-banner" style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(135deg, #2b9589 0%, #207e74 100%);
    color: white;

    gap: 20px;

    <div style="flex: 1; font-size: 14px; line-height: 1.5;">
      <strong>Cookie Consent</strong><br>
      This site relies on cookies to function correctly, collect anonymous browsing statistics, and provide you with the best possible experience.
    </div>
    <div style="display: flex; gap: 10px; flex-shrink: 0;">
      <button id="cookie-accept" style="
        background-color: #4ec3b0;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: background-color 0.3s;
        white-space: nowrap;
      " onmouseover="this.style.backgroundColor='#3da99a'" onmouseout="this.style.backgroundColor='#4ec3b0'">
        Accept
      </button>
      <button id="cookie-accept-without" style="
        background-color: transparent;
        color: white;
        border: 2px solid white;
        padding: 8px 18px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        transition: all 0.3s;
        white-space: nowrap;
      " onmouseover="this.style.backgroundColor='rgba(255,255,255,0.1)'" onmouseout="this.style.backgroundColor='transparent'">
        Accept Without Analytics
      </button>
    </div>
  </div>

  <!-- Cookie Consent Script -->
  <script>
    // Check if user has already made a choice
    const cookieConsent = localStorage.getItem('cookieConsent');
    const banner = document.getElementById('cookie-consent-banner');

    if (cookieConsent) {
      // Hide banner if user already made a choice
      banner.style.display = 'none';
    }

    // Accept button handler
    document.getElementById('cookie-accept').addEventListener('click', () => {
      localStorage.setItem('cookieConsent', 'accepted');
      localStorage.setItem('analyticsEnabled', 'true');
      banner.style.display = 'none';
      console.log('DEBUG: User accepted cookies with analytics');
      
      // You can initialize analytics here
      // initializeAnalytics();
    });

    // Accept Without Analytics button handler
    document.getElementById('cookie-accept-without').addEventListener('click', () => {
      localStorage.setItem('cookieConsent', 'accepted-without-analytics');
      localStorage.setItem('analyticsEnabled', 'false');
      banner.style.display = 'none';
      console.log('DEBUG: User accepted cookies without analytics');
    });

    // Auto-hide banner on scroll (optional - removes after user scrolls)
    document.addEventListener('scroll', () => {
      if (cookieConsent === null && banner.style.display !== 'none') {
        // Banner is still visible - you can add scroll behavior here if needed
      }
    }, { once: false });
  </script>

  <!-- Service Worker Registration for Static Asset Caching -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
          .then((registration) => {
            console.log('[SW] Registered successfully:', registration);
            
            // Check for updates periodically (every 6 hours)
            setInterval(() => {
              registration.update().catch(err => console.log('[SW] Update check failed:', err));
            }, 6 * 60 * 60 * 1000);
          })
          .catch((error) => {
            console.error('[SW] Registration failed:', error);
          });

        // Listen for new service worker and prompt user to refresh
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('[SW] New service worker activated');
          // Optionally show a notification to refresh the page
        });
      });
    } else {
      console.log('[SW] Service Workers not supported in this browser');
    }
  </script>
