<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="/ADMIN/scripts/adminAuthCheck.js"></script>
    <script type="module" src="/Master Page(Header and Footer)/MasterPage.js"></script>
    <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
    <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="/Master Page(Header and Footer)/Trans.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/Master Page(Header and Footer)/MasterPage.css">
    <style>
        :root {
            --green-primary: #4eb5a6;
            --green-dark: #005d6a;
            --green-light: #b8e5e1;
            --green-accent: #7cc8bc;
            --light-bg: #f8fffe;
            --background: #ffffff;
            --foreground: #0f172a;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --border: #e2e8f0;
            --muted-foreground: #64748b;
            --primary: #1e293b;
            --primary-foreground: #f8fafc;
            --secondary: #f1f5f9;
            --secondary-foreground: #1e293b;
            --radius: 1rem;
            --danger: #dc3545;
            --danger-dark: #c82333;
        }
        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
        }
        body.loading {
            visibility: hidden;
            opacity: 0;
        }
        body.loaded {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--green-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .main {
            padding-top: 5rem;
            min-height: 100vh;
            padding: 0 2rem;
        }
        .hero {
            position: relative;
            height: 400px;
            background-image: linear-gradient(rgba(0, 93, 106, 0.7), rgba(78, 181, 166, 0.7)),
                            url("https://images.pexels.com/photos/371917/pexels-photo-371917.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
            border-radius: var(--radius);
            overflow: hidden;
        }
        .hero-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: var(--radius);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 1rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--green-dark);
            margin-bottom: 1rem;
        }
        .form-container {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
            margin-bottom: 3rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .form-container button {
            flex: 0 0 auto;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-container label {
            font-weight: 500;
            color: var(--card-foreground);
            font-size: 1.1rem;
        }
        .form-container input,
        .form-container textarea {
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container input:focus,
        .form-container textarea:focus {
            outline: none;
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(78, 181, 166, 0.1);
        }
        .btn-primary {
            background: var(--green-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .btn-primary:hover {
            background: var(--green-dark);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: var(--danger);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .btn-danger:hover {
            background: var(--danger-dark);
            transform: translateY(-2px);
        }
        .news-list {
            background: var(--card);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }
        .news-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-details {
            flex: 1;
        }
        .news-actions {
            display: flex;
            gap: 1rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.show {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            background: var(--card);
            padding: 2.5rem;
            max-width: 600px;
            width: 90%;
            border-radius: var(--radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .modal.show .modal-content {
            transform: scale(1);
        }
        .modal-content h2 {
            font-size: 1.8rem;
            color: var(--green-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .modal-content label {
            font-weight: 500;
            color: var(--card-foreground);
            font-size: 1.1rem;
        }
        .modal-content input,
        .modal-content textarea {
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .modal-content input:focus,
        .modal-content textarea:focus {
            border-color: var(--green-primary);
            box-shadow: 0 0 0 3px rgba(78, 181, 166, 0.1);
        }
        .modal-content textarea {
            resize: vertical;
            min-height: 100px;
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted-foreground);
            transition: color 0.2s ease;
            z-index: 2;
        }
        .modal-close:hover {
            color: var(--green-primary);
        }
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1100;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .alert-modal.show {
            display: flex;
            opacity: 1;
        }
        .alert-modal-content {
            background: var(--card);
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            border-radius: 0.75rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .alert-modal.show .alert-modal-content {
            transform: scale(1);
        }
        .alert-modal.success .alert-modal-content {
            border-left: 4px solid var(--green-primary);
        }
        .alert-modal.error .alert-modal-content {
            border-left: 4px solid var(--danger);
        }
        .alert-modal-content p {
            font-size: 1.1rem;
            color: var(--card-foreground);
            margin-bottom: 1.5rem;
        }
        .alert-modal-btn {
            background: var(--green-primary);
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 1;
        }
        .alert-modal.error .alert-modal-btn {
            background: var(--danger);
        }
        .alert-modal-btn:hover {
            background: var(--green-dark);
            transform: translateY(-2px);
        }
        .alert-modal.error .alert-modal-btn:hover {
            background: var(--danger-dark);
        }
        .alert-modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--muted-foreground);
            transition: color 0.2s ease;
            z-index: 2;
        }
        .alert-modal-close:hover {
            color: var(--green-primary);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .hero {
                height: auto;
                min-height: 200px;
                border-radius: 0.5rem;
            }
            .hero-content {
                padding: 1rem;
                max-width: 100%;
            }
            .form-container,
            .news-list {
                padding: 1rem;
            }
            .modal-content,
            .alert-modal-content {
                padding: 1.5rem;
            }
            .form-container {
                flex-direction: column;
            }
        }
    </style>
</head>

                <label for="edit-news-date" data-i18n="manage_news.date_label">News Date (YYYY-MM-DD):</label>
                <input type="date" id="edit-news-date" required data-i18n="[placeholder]manage_news.date_placeholder" placeholder="Select news date">
                <label for="edit-news-description" data-i18n="manage_news.description_label">News Description:</label>
                <textarea id="edit-news-description" required data-i18n="[placeholder]manage_news.description_placeholder" placeholder="Enter news description"></textarea>

    <script type="module">
import { initializeApp, getApps, getApp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js';
import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, getDoc, Timestamp } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js';
import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js';
import { resetAdminSession } from '/ADMIN/scripts/adminAuthCheck.js';

const firebaseConfig = {
    apiKey: "AIzaSyCfa827mvCLf1ETts6B_DmCfb7owTohBxk",
    authDomain: "nbi-green-economy.firebaseapp.com",
    projectId: "nbi-green-economy",
    storageBucket: "nbi-green-economy.appspot.com",
    messagingSenderId: "53732340059",
    appId: "1:53732340059:web:3fb3f086c6662e1e9baa7e",
    measurementId: "G-37VRZ5CGE4"
};

// Initialize Firebase
let app, db, auth;
if (!getApps().length) {
    app = initializeApp(firebaseConfig);
} else {
    app = getApp();
}
db = getFirestore(app);
auth = getAuth(app);

// Initialize i18next
i18next
    .use(i18nextHttpBackend)
    .use(i18nextBrowserLanguageDetector)
    .init({
        fallbackLng: 'en',
        supportedLngs: ['en', 'zu', 'tn'],
        backend: {
            loadPath: '/locales/{{lng}}.json?v=' + new Date().getTime()
        },
        detection: {
            order: ['querystring', 'cookie', 'localStorage', 'navigator', 'htmlTag'],
            caches: ['localStorage', 'cookie']
        }
    }, (err, t) => {
        if (err) {
            console.error('i18next initialization error:', err);
            setTimeout(() => {
                i18next.loadResources((loadErr) => {
                    if (loadErr) {
                        console.error('Retry failed:', loadErr);
                        applyFallbackTranslations();
                    } else {
                        console.log('i18next retry successful, language:', i18next.language);
                        finalizeLoading();
                    }
                });
            }, 2000);
            return;
        }
        console.log('i18next initialized for manage_news.html at', new Date().toLocaleString('en-ZA'), ':', i18next.language);
        finalizeLoading();
    });

function applyFallbackTranslations() {
    document.querySelectorAll('[data-i18n]').forEach(elem => {
        const key = elem.getAttribute('data-i18n');
        if (key.startsWith('[')) {
            const match = key.match(/\[(\w+)\](.+)/);
            if (match) {
                const [, attr, i18nKey] = match;
                const fallback = elem.getAttribute(attr) || 'Content not available';
                elem.setAttribute(attr, fallback);
            }
        } else {
            const fallback = elem.textContent.trim() || 'Content not available';
            elem.textContent = fallback;
        }
    });
    console.warn('Applied fallback translations');
    finalizeLoading();
}

function updateContent() {
    const missingKeys = [];
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        try {
            if (key.startsWith('[')) {
                const match = key.match(/\[(\w+)\](.+)/);
                if (match) {
                    const [, attr, translationKey] = match;
                    const translation = i18next.t(translationKey, { defaultValue: element.getAttribute(attr) || 'Content not available' });
                    if (translation === translationKey) missingKeys.push(translationKey);
                    element.setAttribute(attr, translation);
                }
            } else {
                const translation = i18next.t(key, { defaultValue: element.textContent.trim() || 'Content not available' });
                if (translation === key) missingKeys.push(key);
                element.textContent = translation;
            }
        } catch (error) {
            console.error(`Error translating key ${key}:`, error);
        }
    });
    if (missingKeys.length > 0) {
        console.warn('Missing translations:', missingKeys);
    }
}

function finalizeLoading() {
    i18next.loadResources(() => {
        updateContent();
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
        console.log('Translations loaded, content displayed');
    });
}

i18next.on('languageChanged', () => {
    console.log('Language changed to:', i18next.language);
    updateContent();
    loadNews();
});

i18next.on('loaded', () => {
    updateContent();
});

function validateDate(dateString) {
    const regex = /^\d{4}-\d{2}-\d{2}$/;
    return regex.test(dateString) && !isNaN(new Date(dateString).getTime());
}

async function loadNews() {
    try {
        const newsList = document.querySelector('.news-list');
        if (!newsList) {
            console.error('News list container not found');
            showAlertModal(i18next.t('manage_news.list_not_found', { defaultValue: 'News list container not found' }), 'error');
            return;
        }
        newsList.innerHTML = '<p data-i18n="manage_news.loading">Loading news...</p>';
        updateContent();
        const newsSnapshot = await getDocs(collection(db, 'news'));
        newsList.innerHTML = '';
        if (newsSnapshot.empty) {
            newsList.innerHTML = '<p data-i18n="manage_news.empty">No news items found.</p>';
            updateContent();
            return;
        }
        newsSnapshot.forEach(doc => {
            const news = doc.data();
            const newsItem = document.createElement('div');
            newsItem.className = 'news-item';
            newsItem.dataset.id = doc.id;
            const formattedDate = news.date && validateDate(news.date) ? news.date : i18next.t('manage_news.no_date', { defaultValue: 'No Date' });
            newsItem.innerHTML = `
                <div class="news-details">
                    <h4>${news.title || i18next.t('manage_news.no_title', { defaultValue: 'No Title' })}</h4>
                    <p>${i18next.t('manage_news.news_date', { defaultValue: 'Date: {date}', date: formattedDate })}</p>
                    <p>${news.description || i18next.t('manage_news.no_description', { defaultValue: 'No Description' })}</p>
                </div>
                <div class="news-actions">
                    <button class="btn-primary" data-action="edit" data-i18n="manage_news.edit">Edit</button>
                    <button class="btn-danger" data-action="delete" data-i18n="manage_news.delete">Delete</button>
                </div>
            `;
            newsList.appendChild(newsItem);
        });
        updateContent();
    } catch (error) {
        console.error('Error loading news:', error.code, error.message);
        showAlertModal(i18next.t('manage_news.load_error', { defaultValue: 'Error loading news: {message}', message: error.message }), 'error');
    }
}

function showModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'flex';
        setTimeout(() => modal.classList.add('show'), 10);
    } else {
        console.error(`Modal with ID ${modalId} not found`);
        showAlertModal(i18next.t('manage_news.modal_not_found', { defaultValue: 'Modal not found: {id}', id: modalId }), 'error');
    }
}

function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.classList.remove('show');
        setTimeout(() => modal.style.display = 'none', 300);
    }
}

function showAlertModal(message, type = 'success') {
    const existingModal = document.getElementById('alert-modal');
    if (existingModal) existingModal.remove();
    const modal = document.createElement('div');
    modal.id = 'alert-modal';
    modal.className = `alert-modal ${type}`;
    modal.innerHTML = `
        <div class="alert-modal-content">
            <span class="alert-modal-close">&times;</span>
            <p>${message}</p>
            <button class="alert-modal-btn">${i18next.t('manage_news.alert_ok', { defaultValue: 'OK' })}</button>
        </div>
    `;
    document.body.appendChild(modal);
    const closeBtn = modal.querySelector('.alert-modal-close');
    const okBtn = modal.querySelector('.alert-modal-btn');
    const closeAlert = () => {
        modal.classList.remove('show');
        setTimeout(() => modal.remove(), 300);
    };
    closeBtn.addEventListener('click', closeAlert);
    okBtn.addEventListener('click', closeAlert);
    modal.style.display = 'flex';
    setTimeout(() => modal.classList.add('show'), 10);
}

async function editNews(id, user) {
    if (!user) {
        showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to edit news.' }), 'error');
        setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
        return;
    }
    try {
        const newsDoc = await getDoc(doc(db, 'news', id));
        if (!newsDoc.exists()) throw new Error('News item not found');
        const news = newsDoc.data();
        document.getElementById('edit-news-title').value = news.title || '';
        document.getElementById('edit-news-date').value = news.date && validateDate(news.date) ? news.date : '';
        document.getElementById('edit-news-description').value = news.description || '';
        document.getElementById('edit-news-id').value = id;
        showModal('edit-news-modal');
    } catch (error) {
        console.error('Error editing news:', error.code, error.message);
        showAlertModal(i18next.t('manage_news.edit_error', { defaultValue: 'Error editing news: {message}', message: error.message }), 'error');
    }
}

async function deleteNews(id, user) {
    if (!user) {
        showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to delete news.' }), 'error');
        setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
        return;
    }
    if (!confirm(i18next.t('manage_news.delete_confirm', { defaultValue: 'Are you sure you want to delete this news item?' }))) return;
    try {
        await deleteDoc(doc(db, 'news', id));
        await loadNews();
        showAlertModal(i18next.t('manage_news.delete_success', { defaultValue: 'News item deleted successfully.' }));
    } catch (error) {
        console.error('Error deleting news:', error.code, error.message);
        showAlertModal(i18next.t('manage_news.delete_error', { defaultValue: 'Error deleting news: {message}', message: error.message }), 'error');
    }
}

document.addEventListener('DOMContentLoaded', async () => {
    console.log('DEBUG: DOM fully loaded for manage_news.html at', new Date().toLocaleString('en-ZA'));
    console.log('DEBUG: Initial sessionStorage state - verified:', sessionStorage.getItem('verified'), 'sessionStart:', sessionStorage.getItem('sessionStart'));

    try {
        
        
        // Load news immediately if session is verified
        const isVerified = sessionStorage.getItem('verified') === 'true';
        if (isVerified) {
            await loadNews();
        } else {
            console.log('DEBUG: No valid session, waiting for Firebase auth');
        }

        // Wait for Firebase Auth state
        onAuthStateChanged(auth, async (user) => {
            console.log('DEBUG: Firebase auth state checked, user:', user ? user.email : 'null');
            if (!user) {
                console.log('DEBUG: No user signed in, redirecting to VerifyCode.html');
                showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to access this page.' }), 'error');
                setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
                return;
            }

            // Only check admin status for sensitive operations
            document.querySelectorAll('.modal-close').forEach(button => {
                button.addEventListener('click', () => closeModal(button.closest('.modal').id));
            });

            const newsList = document.querySelector('.news-list');
            if (newsList) {
                newsList.addEventListener('click', async (e) => {
                    const button = e.target.closest('button');
                    if (!button) return;
                    const action = button.dataset.action;
                    const id = button.closest('.news-item').dataset.id;
                    if (action === 'edit') await editNews(id, user);
                    else if (action === 'delete') await deleteNews(id, user);
                });
            } else {
                console.error('News list container not found');
                showAlertModal(i18next.t('manage_news.list_not_found', { defaultValue: 'News list container not found' }), 'error');
            }

            const addNewsForm = document.getElementById('add-news-form');
            if (addNewsForm) {
                addNewsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!user) {
                        showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to add news.' }), 'error');
                        setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
                        return;
                    }
                    const title = document.getElementById('news-title').value.trim();
                    const date = document.getElementById('news-date').value;
                    const description = document.getElementById('news-description').value.trim();
                    if (!title || !date || !description) {
                        showAlertModal(i18next.t('manage_news.form_error', { defaultValue: 'Please fill in all required fields.' }), 'error');
                        return;
                    }
                    if (!validateDate(date)) {
                        showAlertModal(i18next.t('manage_news.alert_invalid_date', { defaultValue: 'Please enter a valid date in YYYY-MM-DD format.' }), 'error');
                        return;
                    }
                    try {
                        await addDoc(collection(db, 'news'), {
                            title,
                            date,
                            description,
                            timestamp: Timestamp.fromDate(new Date())
                        });
                        addNewsForm.reset();
                        closeModal('add-news-modal');
                        await loadNews();
                        showAlertModal(i18next.t('manage_news.add_success', { defaultValue: 'News item added successfully.' }));
                    } catch (error) {
                        console.error('Error adding news:', error.code, error.message);
                        showAlertModal(i18next.t('manage_news.add_error', { defaultValue: 'Error adding news: {message}', message: error.message }), 'error');
                    }
                });
            }

            const editNewsForm = document.getElementById('edit-news-form');
            if (editNewsForm) {
                editNewsForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    if (!user) {
                        showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to update news.' }), 'error');
                        setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
                        return;
                    }
                    const id = document.getElementById('edit-news-id').value;
                    const title = document.getElementById('edit-news-title').value.trim();
                    const date = document.getElementById('edit-news-date').value;
                    const description = document.getElementById('edit-news-description').value.trim();
                    if (!title || !date || !description) {
                        showAlertModal(i18next.t('manage_news.form_error', { defaultValue: 'Please fill in all required fields.' }), 'error');
                        return;
                    }
                    if (!validateDate(date)) {
                        showAlertModal(i18next.t('manage_news.alert_invalid_date', { defaultValue: 'Please enter a valid date in YYYY-MM-DD format.' }), 'error');
                        return;
                    }
                    try {
                        await updateDoc(doc(db, 'news', id), {
                            title,
                            date,
                            description,
                            timestamp: Timestamp.fromDate(new Date())
                        });
                        closeModal('edit-news-modal');
                        await loadNews();
                        showAlertModal(i18next.t('manage_news.update_success', { defaultValue: 'News item updated successfully.' }));
                    } catch (error) {
                        console.error('Error updating news:', error.code, error.message);
                        showAlertModal(i18next.t('manage_news.update_error', { defaultValue: 'Error updating news: {message}', message: error.message }), 'error');
                    }
                });
            }

            const addNewsBtn = document.getElementById('add-news-btn');
            if (addNewsBtn) {
                addNewsBtn.addEventListener('click', async () => {
                    if (!user) {
                        showAlertModal(i18next.t('manage_news.alert_not_authenticated', { defaultValue: 'You must be logged in to add news.' }), 'error');
                        setTimeout(() => window.location.assign('/LandingPage/SignInAndSignUp/VerifyCode.html'), 2000);
                        return;
                    }
                    showModal('add-news-modal');
                });
            }

            const backToDashboardBtn = document.getElementById('back-to-dashboard');
            if (backToDashboardBtn) {
                backToDashboardBtn.addEventListener('click', () => {
                    console.log('DEBUG: Back to dashboard clicked, setting sessionStorage');
                    sessionStorage.setItem('verified', 'true');
                    sessionStorage.setItem('sessionStart', Date.now().toString());
                    console.log('DEBUG: sessionStorage set, verified:', sessionStorage.getItem('verified'), 'sessionStart:', sessionStorage.getItem('sessionStart'));
                    setTimeout(() => {
                        console.log('DEBUG: Navigating to /ADMIN/admin-dashboard.html');
                        window.location.assign('/ADMIN/admin-dashboard.html');
                    }, 100);
                });
            }

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    console.log('DEBUG: Logout button clicked');
                    resetAdminSession();
                });
            }
        });
    } catch (error) {
        console.error('Error in DOMContentLoaded:', error.code, error.message);
        showAlertModal(i18next.t('manage_news.load_error', { defaultValue: 'An error occurred while loading the page: {message}', message: error.message }), 'error');
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
    }
});

// Fallback timeout
setTimeout(() => {
    if (document.body.classList.contains('loading')) {
        console.warn('Loading timeout reached, forcing content display');
        applyFallbackTranslations();
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
        showAlertModal(i18next.t('manage_news.alert_timeout', { defaultValue: 'Page load timeout. Displaying default content.' }), 'error');
    }
}, 10000);
    </script>
