<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="analytics.title">NBI Green Economy - Analytics Dashboard</title>
  <script type="module" src="/ADMIN/scripts/adminAuthCheck.js"></script>
  <script type="module" src="/Master%20Page(Header%20and%20Footer)/MasterPage.js"></script>
  <script src="https://unpkg.com/i18next@22/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@2.2.0/i18nextHttpBackend.min.js"></script>
  <script src="https://unpkg.com/i18next-browser-languagedetector@7.0.1/i18nextBrowserLanguageDetector.min.js"></script>
  <script src="/Master%20Page(Header%20and%20Footer)/Trans.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/Master%20Page(Header%20and%20Footer)/MasterPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0c973f;
      --primary-light: #e6f4ea;
      --primary-dark: #087a33;
      --secondary: #2c3e50;
      --text: #2d3748;
      --text-light: #64748b;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
      --transition: all 0.2s ease-in-out;
      --danger: #dc3545;
      --danger-dark: #c82333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body.loading {
      visibility: hidden;
      opacity: 0;
    }
    body.loaded {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s;
    }
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    main {
      padding: 3rem 0 2rem;
    }
    @media (max-width: 768px) {
      main {
        padding: 2rem 0;
      }
    }
    .analytics-container {
      max-width: 1400px;
      margin: 0 auto 4rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      border: 1px solid var(--border);
      transition: var(--transition);
    }
    .analytics-container:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    .dashboard-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 0;
      line-height: 1.2;
    }
    .dashboard-title i {
      color: var(--primary);
      font-size: 1.5rem;
      opacity: 0.9;
    }
    .dashboard-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .btn {
      padding: 0.625rem 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 0.9375rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.625rem;
      transition: var(--transition);
      border: none;
      font-family: inherit;
      letter-spacing: 0.3px;
    }
    .btn-danger {
      background-color: var(--danger);
      color: white;
    }
    .btn-danger:hover {
      background-color: var(--danger-dark);
      transform: translateY(-1px);
    }
    .btn-danger:active {
      transform: translateY(0);
    }
    .analytics-iframe-container {
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border);
      transition: var(--transition);
      background: white;
    }
    .analytics-iframe-container:hover {
      box-shadow: var(--shadow);
    }
    .analytics-iframe {
      width: 100%;
      min-height: 2000px;
      height: auto;
      border: none;
      display: block;
      background: white;
    }
    .footer {
      text-align: center;
      padding: 1.5rem;
      color: var(--text-light);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    @media (max-width: 1200px) {
      .analytics-container {
        margin: 0 2rem 3rem;
        width: auto;
      }
    }
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1.5rem;
        padding-bottom: 1.5rem;
      }
      .dashboard-actions {
        width: 100%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.75rem;
      }
      .btn {
        width: 100%;
        justify-content: center;
        padding: 0.75rem 1rem;
      }
      .analytics-iframe {
        min-height: 1400px;
      }
      .analytics-container {
        padding: 1.5rem;
        margin: 0 1.25rem 2.5rem;
      }
    }
    @media (max-width: 480px) {
      .analytics-container {
        padding: 1.25rem;
        margin: 0 0 2rem 0;
        border-radius: 0.75rem;
      }
      .dashboard-title {
        font-size: 1.5rem;
      }
      .analytics-iframe {
        min-height: 1200px;
      }
    }
  </style>
  <!-- Bot Penguin Messenger Widget -->
  <script id="messenger-widget-b" src="https://cdn.botpenguin.com/website-bot.js" defer></script>
</head>
<body class="loading">
  <div class="loading-overlay">
    <div class="loading-spinner"></div>
  </div>
  <green-economy-header></green-economy-header>
  <main>
    <div class="analytics-container">
      <div class="dashboard-header">
        <h1 class="dashboard-title" data-i18n="analytics.header">
          <i class="fas fa-chart-line"></i> Website Performance Metrics
        </h1>
        <div class="dashboard-actions">
          <button id="logoutBtn" class="btn btn-danger" data-i18n="analytics.logout_button">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
          </button>
        </div>
      </div>
      <div class="analytics-iframe-container">
        <iframe
          class="analytics-iframe"
          src="https://lookerstudio.google.com/embed/reporting/74284641-2e16-4ccc-86fd-0e0ee8ffadac/page/kIV1C"
          frameborder="0"
          allowfullscreen
          sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
      </div>
    </div>
  </main>
  <green-economy-footer></green-economy-footer>
  <script type="module">
    import { resetAdminSession } from '/ADMIN/scripts/adminAuthCheck.js';

    // Initialize i18next
    i18next
      .use(i18nextHttpBackend)
      .use(i18nextBrowserLanguageDetector)
      .init({
        fallbackLng: 'en',
        supportedLngs: ['en', 'zu', 'tn'],
        backend: {
          loadPath: '/locales/{{lng}}.json?v=' + new Date().getTime()
        },
        detection: {
          order: ['querystring', 'cookie', 'localStorage', 'navigator', 'htmlTag'],
          caches: ['localStorage', 'cookie']
        }
      }, (err, t) => {
        if (err) {
          console.error('i18next initialization error:', err);
          setTimeout(() => {
            i18next.loadResources((loadErr) => {
              if (loadErr) {
                console.error('Retry failed:', loadErr);
                applyFallbackTranslations();
              } else {
                console.log('i18next retry successful, language:', i18next.language);
                finalizeLoading();
              }
            });
          }, 2000);
          return;
        }
        console.log('i18next initialized for analytics.html at', new Date().toLocaleString('en-ZA'), ':', i18next.language);
        finalizeLoading();
      });

    function applyFallbackTranslations() {
      document.querySelectorAll('[data-i18n]').forEach(elem => {
        const key = elem.getAttribute('data-i18n');
        if (key.startsWith('[')) {
          const match = key.match(/\[(\w+)\](.+)/);
          if (match) {
            const [, attr, i18nKey] = match;
            const fallback = elem.getAttribute(attr) || 'Content not available';
            elem.setAttribute(attr, fallback);
          }
        } else {
          const fallback = elem.textContent.trim() || 'Content not available';
          elem.textContent = fallback;
        }
      });
      console.warn('Applied fallback translations due to loading failure');
      finalizeLoading();
    }

    function updateContent() {
      const missingKeys = [];
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        try {
          if (key.startsWith('[')) {
            const match = key.match(/\[(\w+)\](.+)/);
            if (match) {
              const [, attr, translationKey] = match;
              const translation = i18next.t(translationKey, { defaultValue: element.getAttribute(attr) || 'Content not available' });
              if (translation === translationKey) {
                missingKeys.push(translationKey);
              }
              element.setAttribute(attr, translation);
            }
          } else {
            const translation = i18next.t(key, { defaultValue: element.textContent.trim() || 'Content not available' });
            if (translation === key) {
              missingKeys.push(key);
            }
            element.textContent = translation;
          }
        } catch (error) {
          console.error(`Error translating key ${key}:`, error);
        }
      });
      if (missingKeys.length > 0) {
        console.warn('Missing translations:', missingKeys);
      }
    }

    function finalizeLoading() {
      i18next.loadResources(() => {
        updateContent();
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
        console.log('Translations loaded, content displayed');
      });
    }

    i18next.on('languageChanged', () => {
      console.log('Language changed to:', i18next.language);
      updateContent();
    });

    i18next.on('loaded', () => {
      updateContent();
    });

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded for analytics.html at', new Date().toLocaleString('en-ZA'));
      const logoutBtn = document.getElementById('logoutBtn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          console.log('DEBUG: Logout button clicked');
          resetAdminSession();
        });
      }
      if (customElements.get('green-economy-header') && customElements.get('green-economy-footer')) {
        console.log('Custom elements defined');
      } else {
        console.warn('Custom elements not defined. Ensure MasterPage.js is loaded correctly.');
      }
    });

    // Fallback timeout
    setTimeout(() => {
      if (document.body.classList.contains('loading')) {
        console.warn('Loading timeout reached, forcing content display');
        applyFallbackTranslations();
        document.body.classList.remove('loading');
        document.body.classList.add('loaded');
        document.querySelector('.loading-overlay').style.display = 'none';
      }
    }, 10000);
  </script>
</body>
</html>
